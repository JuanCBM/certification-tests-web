<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search) return; // already has a query string
        var path = l.pathname.replace(/\/+$/, '');
        var repoBase = '/certification-tests-web';
        if (path.indexOf(repoBase) === 0) {
          path = path.substring(repoBase.length);
        }
        var newSearch = '?p=' + encodeURIComponent(path) + (l.search ? '&q=' + encodeURIComponent(l.search.substring(1)) : '') + l.hash;
        l.replace(repoBase + '/' + (newSearch || '?'));
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>
      <p>Esta aplicación requiere JavaScript. Por favor, habilítalo y vuelve a intentarlo.</p>
      <a href="/certification-tests-web/">Ir a la pagina principal</a>
    </noscript>
  </body>
</html>
