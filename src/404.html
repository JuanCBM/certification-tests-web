<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment.
      (function(l) {
        if (l.search) return; // already had a query, no need to rewrite
        var path = l.pathname.replace(/\/+$/, '');
        var repoBase = '/certification-tests-web'; // repo name
        // If path starts with the repo base, strip it for proper redirect handling
        if (path.indexOf(repoBase) === 0) {
          path = path.substring(repoBase.length);
        }
        var newSearch = '?p=' + encodeURIComponent(path) + (l.search ? '&q=' + encodeURIComponent(l.search.substring(1)) : '') + l.hash;
        l.replace(repoBase + '/' + (newSearch || '?'));
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>
      <p>Esta aplicacion requiere JavaScript. Por favor, habilitalo y vuelve a intentarlo.</p>
      <a href="/certification-tests-web/">Ir a la pagina principal</a>
    </noscript>
  </body>
</html>
