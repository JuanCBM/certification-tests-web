<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Certification Tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <base href="/certification-tests-web/">
  <script>
    // Single Page Apps for GitHub Pages (companion script)
    // Restores the original path from the special query placed by 404.html
    (function(l) {
      var s = l.search;
      if (s && s.indexOf('?p=') === 0) {
        var params = new URLSearchParams(s);
        var p = params.get('p') || '/';
        var q = params.get('q') || '';
        var newUrl = '/certification-tests-web' + decodeURIComponent(p) + (q ? ('?' + q) : '') + l.hash;
        window.history.replaceState(null, '', newUrl);
      }
    })(window.location);
  </script>
</head>
<body>
  <app-root>Cargando...</app-root>
</body>
</html>
